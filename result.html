   <script type="text/javascript">
       function CheckCodeSubmit() {
           var cboj = document.getElementById("CheckCode");
           var value = "";
           if (cboj)
               value = cboj.value;

           if (value) {
               var url = window.location.href;
               url = url.replace(window.location.hash, "");
               url = SetQueryStringByName(url, "vericode", value);
               window.location = url;
           }
       }
       function SetQueryStringByName(query, name, sValue) {
           if (query) {
               var result = query.match(new RegExp("([\?\&]+)" + name + "=[^\&]*", "i"));
               var sRe = query;
               if (result != null) {
                   sRe = query.replace(result[0], result[1] + name + "=" + encodeURI(sValue));
               }
               else {
                   sRe = query + "&" + name + "=" + sValue;
               }
               return sRe;
           }
           return "";
       }


   </script>
</head>
